<body>
<div class="receipt-container">
    <h1>Checkout Receipt</h1>
    <p>Thank you, <span th:text="${customer.firstName}">Customer Name</span>, for your purchase!</p>

    <h2>Your Cart</h2>
    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.name} + ' ' + ${item.product.length} + ' x ' + ${item.product.width}">Product</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.price}">Price</td>
            <td th:text="${item.getTotalPrice()}">Total</td>
        </tr>
        </tbody>
    </table>

    <h3>Total Price: <span th:text="${totalPrice}">Total Price</span></h3>

    <!-- Print Receipt Button -->
    <button onclick="window.print()">Print Receipt</button>

    <!-- Link back to the productspage -->
    <div class="link-back">
        <a href="/productspage">Return to Products</a>
    </div>
