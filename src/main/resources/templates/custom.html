<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>Bespoke Pottery</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/css/index.css}">

    </head>


    <body>
     

        <nav>
            <div id = "nav">
                <h1 id = "heading">Bespoke <br> Pottery</h1>
                <div id = "navLinks">
                <ul>
                    <li><a  th:href="@{/}">Home</a></li>
                    <li><a  th:href="@{/custom}">Customize</a></li>
                    <li><a  th:href="@{/productspage}">Ready-To-Use</a></li>
                    <li><a  th:href="@{/styles}">Styles</a></li>
                    <li><a  th:href="@{/contact}">Contact</a></li>
                    <li><a  th:href="@{/about}">About</a></li>
                </ul>
                </div>
            </div>
        </nav>
        <div id = "formContainer">
            <form  id = "customForm" th:action="@{/products/customSave}" method="post">
                    <h2>Select a Form:</h2>
                    <div id="imageOptions">
                        <div class="image-option" data-value="mug">
                            <img src="../images/mug.png" alt="mug">
                        </div>
                        <div class="image-option" data-value="vase">
                            <img src="../images/vase.png" alt="vase">
                        </div>
                        <div class="image-option" data-value="bowl">
                            <img src="../images/bowl1.png" alt="bowl">
                        </div>
                        <div class="image-option" data-value="plate">
                            <img src="../images/plate1.png" alt="plate">
                        </div>
                        <div class="image-option" data-value="teapot">
                            <img src="../images/teapot.png" alt="teapot">
                        </div>
                    </div>
                    <input type="hidden" id="selectedImage" name="selectedImage">
                    <h2>Enter Size:</h2>
                    <div id="sizeInput">
                        <label for="length" class="inputLabel" >Length</label><br>
                        <input type = "text" id="length"><br>
                        <label for="width" class="inputLabel">Width</label><br>
                        <input type = "text" id="width" required><br>
                        <label for="height" class="inputLabel">Height</label><br>
                        <input type = "text" id="height" required><br>
                    </div>
                    <h2>Select a Color:</h2>
                    <div id = colorSelection>
                        <div class="image-option" data-value="mug">
                            <img src="../images/mug.png" alt="mug">
                        </div>
                        <div class="image-option" data-value="vase">
                            <img src="../images/vase.png" alt="vase">
                        </div>
                        <div class="image-option" data-value="bowl">
                            <img src="../images/bowl1.png" alt="bowl">
                        </div>
                        <div class="image-option" data-value="plate">
                            <img src="../images/plate1.png" alt="plate">
                        </div>
                        <div class="image-option" data-value="teapot">
                            <img src="../images/teapot.png" alt="teapot">
                        </div>
                    </div>
                    <div id = colorOptions>
                        <label for="color" class="inputLabel">Color</label>
                        <input type="color" id="color" required>
                    </div>
                    <h2>Enter Any Other Helpful Details: </h2>
                    <div id = description>
                        <label for="details" class="inputLabel">Description</label>
                        <input type="text" id="details" required>
                    </div>
<!--                     -->




                    <button id = "customSubmit" type="submit">Submit</button>


<!--                <label for="length">Length</label>-->
<!--                <input type="text" id="length" th:field="*{length}"/>-->
            </form>


        </div>



        <script type="module" src="../js/custom.js"></script>



    </body>

</html>
